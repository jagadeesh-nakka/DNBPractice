spring.application.name=skillassessment
# src/main/resources/application.properties
spring.datasource.url=jdbc:mysql://localhost:3306/skill_assessment
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Secret Key (generate a secure one for production)
jwt.secret=skillAssessmentSecretKey
jwt.expiration=86400000

logging.level.com.dnb.skillassessment=DEBUG
